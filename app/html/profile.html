<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicon/favicon-16x16.png"
		/>
		<!-- <link rel="manifest" href="/site.webmanifest"> -->
		<title>Dashboard | Acclimate</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
	</head>

	<body>
		<div class="container">
			<nav id="navbarPlaceholder"></nav>

			<div></div>
			
			<div id="avatar">
				<img id="userAvatar" src="#" />
			</div>

      <div id="smallcontainer">
        <form id="upload-images-form">
          <input id="image-upload" type="file" value="Upload Image" accept="image/png, image/gif, image/jpeg" multiple="multiple"/>
          <input id="submit" type="submit" value="Submit"/>
        </form>
      </div>
			<div id = "profileInfo">
				<p>Name: <p id="avatar_name"></p></p>
				<p>Email: <p id="avatar_email"></p></p>
				<p>Password: <p id="avatar_password"></p></p>
			</div>
      
      <!-- <h1 id="avatar_name">Name: </h1> -->


			<nav id="footerPlaceholder"></nav>
		</div>

		<script src="../scripts/skeleton.js"></script>
		<script>
			const upLoadForm = document.getElementById("upload-images-form");
			upLoadForm.addEventListener("submit", uploadImages);

			function uploadImages(e) {
					e.preventDefault();

					const imageUpload = document.querySelector('#image-upload');
					const formData = new FormData();

					for(let i =0; i < imageUpload.files.length; i++) {
							// put the images from the input into the form data
							formData.append("files", imageUpload.files[i]);
					}
					const options = {
							method: 'POST',
							body: formData,
					};
					fetch("/upload-images", options
					).then(function(res) {
							console.log(res);
					}).catch(function(err) {("Error:", err)}
					);
			}


	</script>
	</body>
</html>
