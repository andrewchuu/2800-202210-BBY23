<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <title>Dashboard :: Acclimate</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/admin-style.css">
</head>

<body>
  <div class="container">
    <nav id="navbarPlaceholder"></nav>
    <div id="contentBody">
      <div id="sidebar">
        <div id="alerts">
          <h2 id="profile_name">PROFILE_NAME</h2>

          <div id="adminDashboard">
            <table id="adminArea">
            </table>
            <form id="addCustomer">
              <fieldset>
                <legend>Add a User</legend>
                <input type="text" placeholder="name" id="name" /><br>
                <input type="email" placeholder="email" id="email" /><br>
                <input type="text" placeholder="password" id="password" /><br>
                <label for="administrator">Administrator</label>
                <input type="radio" id="admin" name="admin" value="1" />
                <label for="yes">Yes</label>
                <input type="radio" id="admin" name="admin" value="0" />
                <label for="no">No</label>
                <input type="button" id="submit" value="Submit" />
              </fieldset>
            </form>
          </div>
          <div id="timelinecontainer">
            <br>
            <div id="timeline"></div>
            <br>
          </div>
        </div>
      </div>

      <div id="map">

      </div>
      <div id="forecast">

      </div>
    </div>
    <nav id="footerPlaceholder"></nav>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
  </div>

  <script src="../scripts/skeleton.js"></script>
  <script src="scripts/admin-dashboard.js"></script>
  <script src="scripts/location.js"></script>
  <script src="scripts/weather.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Z5HTQx6KUfp-isvrs8orgQc5a3KAUWQ&callback=initMap">
  </script>
  <script>
    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
    });
  </script>



</body>

</html>
