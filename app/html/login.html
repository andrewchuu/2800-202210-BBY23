<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/styles/style.css" rel="stylesheet" />
	<link href="/styles/login.css" rel="stylesheet" />
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Sign-In | AccliMate</title>
</head>

<body>
	<div id="background">
		<div id="formPanel">
			<div id="clouds">
				<div class="cloud c1"></div>
				<div class="cloud c2"></div>
				<div class="cloud c3"></div>
				<div class="cloud c4"></div>
				<div class="cloud c5"></div>
				<div class="cloud c6"></div>
				<div class="cloud c7"></div>
				<div class="cloud c8"></div>
				<div class="cloud c9"></div>
			</div>
			<section id="rain"><h3>0</h3></section>
			<form id='loginForm'>
				<h1 id="formTitle">AccliMate</h1>
				<div id="inputBox">
					<input id='email' type='email' required="required" placeholder="Email" value="" /><br>
					<input id='password' type='password' required="required" placeholder="Password" value="" /><br><br>
				</div>
				<input type="submit" value="Sign-In" id="submit" />
				<p><span id="serverMsg"></span></p>
				<p id="forgotP"><a href="#">Forgot email/password? <span class="clickme">Click here</span></a></p>
				<p id="signUp"><a href="#">Don't have an account? <span class="clickme">Sign Up</span></a></p>
			</form>

			
		</div>

	</div>
	<div id="loginFooter" id="easteregg" onclick="toggleRain()">
		Created by BBY-23, COMP 2800<br>Spring 2022
	</div>
	<script src="scripts/client.js"></script>
	<script src="scripts/rain.js"></script>
</body>

</html>
