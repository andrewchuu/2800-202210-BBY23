<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/styles/style.css" rel="stylesheet" />
	<link href="/styles/login.css" rel="stylesheet" />
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Sign-In | AccliMate</title>
</head>

<body>
	<div id="background">
		<div id="formPanel">
			<div id="clouds">
				<div class="cloud c1"></div>
				<div class="cloud c2"></div>
				<div class="cloud c3"></div>
				<div class="cloud c4"></div>
				<div class="cloud c5"></div>
				<div class="cloud c6"></div>
				<div class="cloud c7"></div>
				<div class="cloud c8"></div>
				<div class="cloud c9"></div>
			</div>
			<section id="rain">
				<h3>0</h3>
			</section>

			<form id="loginForm">
				<h1 id="formTitle">AccliMate</h1>
				<div id="container">
					<div id="tabs">
						<p id="lt" class="tabs" onclick="loginTab()">Log In</p>
						<p id="rt" class="tabs" onclick="registerTab()">Sign Up</p>
						<div id="clear"></div>
					</div>

					<div id="cont">
						<div id="login" class="comm">
							<input id="email" type="email" required="required" placeholder="Email" value="" /><br>
							<input id="password" type="password" required="required" placeholder="Password" value="" /><br>
							<input type="submit" value="Sign-In" id="submit1" />
							<div><span id="serverMsg"></span></div>
						</div>

						<div id="register" class="comm">
							<input id="rname" type="text" required="required" placeholder="Name" value="" /><br>
							<input id="remail" type="email" required="required" placeholder="Email" value="" /><br>
							<div id="passwordBox">
								<input id="rpassword" type="password" required="required" placeholder="Password" value="" /><br>
								<span class="tooltip"
									data-tooltip="Passwords must contain 1 uppercase, 1 lowercase, 1 digit, 1 special character and be at least 10 characters.">?</span>
							</div>
							<input id="rcpassword" type="password" required="required" placeholder="Confirm Password" value="" /><br>
							<div><span id="serverMsgReg"></span></div>
							<input type="submit" value="Sign-Up" id="submit2" />
						</div>
					</div>
				</div>
			</form>
			<div class="loginFooter easteregg" onclick="toggleRain()">
				Created by BBY-23, COMP 2800<br>Spring 2022
			</div>
		</div>
	</div>
	<script src="scripts/client.js"></script>
	<script src="scripts/rain.js"></script>
	<script src="scripts/signup.js"></script>
</body>

</html>
